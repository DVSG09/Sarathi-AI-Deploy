<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sarathi AI Chatbot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #d0e7ff;
        margin: 0;
        padding: 0;
      }
      #chat-container {
        width: 100%;
        max-width: 720px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        padding: 0;
        overflow: hidden;
      }
      #chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: #ffffff;
        color: #2196f3;
        border-bottom: 1px solid #ccc;
      }
      #chat-header h2 {
        margin: 0;
        font-size: 1.3rem;
      }
      #chat-header button {
        background: #ffffff;
        color: #2196f3;
        border: 1px solid #ccc;
        margin-left: 5px;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
      }
      #chat-header button:hover {
        background: #f1f1f1;
      }
      #feature-menu {
        display: flex;
        overflow-x: auto;
        padding: 10px;
        background: #f1f7ff;
        gap: 10px;
        flex-wrap: wrap;
      }
      .feature-btn {
        flex: 0 0 auto;
        padding: 10px 18px;
        border-radius: 25px;
        border: none;
        font-size: 0.9rem;
        cursor: pointer;
        background: linear-gradient(135deg, #2196f3, #64b5f6);
        color: white;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
        transition: 0.3s;
      }
      .feature-btn:hover {
        background: linear-gradient(135deg, #64b5f6, #2196f3);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      #messages {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        background: #f9f9f9;
        border-bottom: 1px solid #ccc;
      }
      .message {
        margin: 8px 0;
        padding: 10px 14px;
        border-radius: 20px;
        max-width: 75%;
        word-wrap: break-word;
      }
      .user {
        background: #d1e7ff;
        margin-left: auto;
      }
      .bot {
        background: #e8f5e9;
        margin-right: auto;
      }

      /* Live Agent Support Box */
      #live-agent-box {
        padding: 10px;
        border-top: 1px solid #ccc;
        background: #f9f9f9;
      }
      #toggle-form {
        width: 100%;
        background: #ff9800;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.95rem;
      }
      #toggle-form:hover {
        background: #e68900;
      }
      #support-form {
        display: none;
        margin-top: 10px;
        flex-direction: column;
        gap: 8px;
      }
      #support-form input,
      #support-form textarea {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 0.9rem;
      }
      #support-form textarea {
        resize: vertical;
        min-height: 60px;
      }
      #support-form button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
      }
      #support-form button:hover {
        background: #388e3c;
      }

      #input-container {
        display: flex;
        padding: 10px 15px;
        gap: 5px;
        background: #ffffff;
        border-top: 1px solid #ccc;
      }
      input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        background: #2196f3;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #1976d2;
      }
      @media (max-width: 600px) {
        #chat-container {
          margin: 20px;
        }
        #feature-menu {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-header">
        <h2>Sarathi AI Chatbot</h2>
        <div>
          <button id="refresh-btn" title="Refresh">üîÑ</button>
          <button id="offers-btn" title="Offers">üéÅ</button>
          <button id="minimize-btn" title="Minimize">‚ûñ</button>
          <button id="maximize-btn" title="Maximize" style="display: none">
            ‚ûï
          </button>
        </div>
      </div>

      <div id="messages"></div>

      <div id="feature-menu">
        <div class="feature-btn">Scan & Pay</div>
        <div class="feature-btn">Pay to UPI</div>
        <div class="feature-btn">Pay to Static QR</div>
        <div class="feature-btn">Concierge Package</div>
        <div class="feature-btn">Bill Payments</div>
        <div class="feature-btn">Travel Bookings</div>
        <div class="feature-btn">Mail Box</div>
        <div class="feature-btn">Pack N Ship</div>
        <div class="feature-btn">Withdraw</div>
        <div class="feature-btn">History</div>
        <div class="feature-btn">Remit2Any</div>
      </div>

      <!-- Live Agent Support Section -->
      <div id="live-agent-box">
        <button id="toggle-form">‚ùì Need Live Agent Support?</button>
        <div id="support-form">
          <input type="text" id="cust-name" placeholder="Your Name" required />
          <input
            type="email"
            id="cust-email"
            placeholder="Your Email"
            required
          />
          <textarea
            id="cust-issue"
            placeholder="Describe your issue..."
            required
          ></textarea>
          <button id="submit-support">Submit</button>
        </div>
      </div>

      <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
      </div>
    </div>

    <script>
      const messagesDiv = document.getElementById("messages");
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");
      const refreshBtn = document.getElementById("refresh-btn");
      const offersBtn = document.getElementById("offers-btn");
      const minimizeBtn = document.getElementById("minimize-btn");
      const maximizeBtn = document.getElementById("maximize-btn");
      const chatContainer = document.getElementById("chat-container");
      let previousHeight = chatContainer.clientHeight;

      window.onload = () => {
        appendMessage(
          "üëã Welcome to Sarathi AI\nYour personal assistant for MyPursu services. How can I help you today?",
          "bot"
        );
      };

      function appendMessage(text, sender) {
        const msg = document.createElement("div");
        msg.className = `message ${sender}`;
        msg.textContent = text;
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Feature buttons
      document.querySelectorAll(".feature-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const service = btn.textContent;
          appendMessage(`You clicked: ${service}`, "user");
          fetch("/service", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ service }),
          })
            .then((res) => res.json())
            .then((data) => appendMessage(data.response, "bot"))
            .catch(() =>
              appendMessage("Error: Could not get service response", "bot")
            );
        });
      });

      // Send user message
      sendButton.onclick = async () => {
        const message = userInput.value.trim();
        if (!message) return;
        appendMessage(message, "user");
        userInput.value = "";

        const typingMsg = document.createElement("div");
        typingMsg.className = "message bot";
        typingMsg.textContent = "ü§ñ Sarathi is typing...";
        messagesDiv.appendChild(typingMsg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });
          messagesDiv.removeChild(typingMsg);
          if (response.ok) {
            const data = await response.json();
            appendMessage(data.response || "No response from server", "bot");
          } else appendMessage("Error: Failed to get response", "bot");
        } catch {
          messagesDiv.removeChild(typingMsg);
          appendMessage("Error: Could not connect to server", "bot");
        }
      };

      userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) sendButton.click();
      });

      // Header buttons
      refreshBtn.onclick = () => {
        messagesDiv.innerHTML = "";
        appendMessage(
          "üëã Welcome to Sarathi AI\nYour personal assistant for MyPursu services. How can I help you today?",
          "bot"
        );
      };
      offersBtn.onclick = () =>
        appendMessage("üéÅ Check latest offers! (Placeholder)", "bot");

      minimizeBtn.onclick = () => {
        previousHeight = chatContainer.clientHeight;
        chatContainer.style.height = "50px";
        chatContainer.style.overflow = "hidden";
        minimizeBtn.style.display = "none";
        maximizeBtn.style.display = "inline-block";
      };
      maximizeBtn.onclick = () => {
        chatContainer.style.height = previousHeight + "px";
        chatContainer.style.overflow = "";
        maximizeBtn.style.display = "none";
        minimizeBtn.style.display = "inline-block";
      };

      // Live agent form toggle
      const toggleFormBtn = document.getElementById("toggle-form");
      const supportForm = document.getElementById("support-form");

      toggleFormBtn.onclick = () => {
        supportForm.style.display =
          supportForm.style.display === "none" ? "flex" : "none";
      };

      // Live support submission
      document.getElementById("submit-support").onclick = () => {
        const name = document.getElementById("cust-name").value.trim();
        const email = document.getElementById("cust-email").value.trim();
        const issue = document.getElementById("cust-issue").value.trim();

        if (!name || !email || !issue) {
          alert("Please fill in all fields before submitting.");
          return;
        }

        fetch("/support", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message: issue }),
        })
          .then((res) => res.json())
          .then(() => {
            appendMessage(
              "‚úÖ Support request submitted. Our team will reach out soon.",
              "bot"
            );
            supportForm.style.display = "none";
            document.getElementById("cust-name").value = "";
            document.getElementById("cust-email").value = "";
            document.getElementById("cust-issue").value = "";
          })
          .catch(() => alert("Error submitting support request."));
      };
    </script>
  </body>
</html>
